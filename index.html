<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Our Reviews</h1>
        <div class="card">

                <img src="./images/1.jpeg" id="person-img" alt="1">
            </div>
            <h4 id="author">Juan Perz</h4>
            <p id="job">UX Designer</p>
            <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel, eius culpa rerum animi, reprehenderit, soluta qui inventore beatae quod optio aliquid ea fuga nulla commodi. Totam neque facere illum ea.</p>
            <div class="button-container">
                <button class="prev-btn">Prev</button>
                <button class="next-btn">Next</button>
            </div>
            <button class="random-btn">Surprise Me!</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
